<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ekart | Register </title>

</head>
<body>
    <br><br><br>
        <div class="container">
            <div class="row mt-5 ">
                <div class="col-md-4 mt-5 mx-auto shadow p-5">
                    <h2 class="mb-5 text-center">User Registration</h2>
                    <form method="POST">
                    {% csrf_token %}
                    {% if errormsg %}
                    <div class="alert alert-danger" role="alert">
                        {{ errormsg }}
                      </div>
                      {% endif %}
                      {% if success%}
                      <div class="alert alert-success" role="alert">
                        {{ success }}
                      </div>
                      {% endif %}

                      

                        <!-- <div class="mb-3">
                        <label for="Input1" class="form-label"><strong>Username:</strong></label>
                        <input type="email" class="form-control" name="uname" id="Input1" placeholder = "Enter your Username">
                        </div> -->

                        <div class="mb-3">
                            <label for="Input1" class="form-label"><strong>Username:</strong></label>
                            <input type="email" class="form-control" name="uname" id="Input1" placeholder="name@example.com">
                        </div>

                        <div class="mb-3">
                            <label for="Input2" class="form-label"><strong>Password:</strong></label>
                            <input type="password" class="form-control" name="upass" id="Input2" placeholder="enter password">
                        </div>

                        <div class="mb-3">
                            <label for="Input3" class="form-label"><strong>Confirm Password:</strong></label>
                            <input type="password" class="form-control" name="ucpass" id="Input3" placeholder="confirm password">
                        </div>
                        
                        <div class="mb-3">
                            <input type="submit" class="btn btn-danger" value="Register">
                            Already User?&nbsp;&nbsp;&nbsp;<a href="login" style="text-decoration: none;">Login</a>
                        </div>


                    </form>
                </div>
            </div>
        </div>

    <!-- <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/popper.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
