<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <br>
    <h2>My profile</h2><br>

    <p> Complete your profile by filling in this aacount creation form.</p>
    <hr>

    <div class="container">
    
        <form method="POST" action="home">

            {% csrf_token %}
            
            <div class="row">
                <label class="form-label"><strong>Name</strong></label>
                <div class="col">
                    <input type="text" class="form-control" name="pfirst" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" name="plast" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6">
                    <label class="form-label"><strong>Email</strong></label>
                    <div class="col">
                        <input type="email" class="form-control" name="pemail" placeholder="Enter your email" aria-label="Email">
                    </div>
                </div>

                <div class="col-md-6">
                    <label class="form-label"><strong>Birthday</strong></label>
                    <div class="col">
                        <input type="date" class="form-control" name="pdate" placeholder="MM/DD/YYYY" aria-label="Birthday">
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <label class="form-label"><strong>Address</strong></label>
                <div class="col">
                    <input type="text" class="form-control" name="padd" placeholder=" Enter your current address" aria-label="Address">
                </div>
            </div>
            <br>
            <div class="row">

                <label class="form-label"><strong>Do you want to recieve update from email?</strong></label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                    No
                    </label>
                </div>
            </div>
            <div class="mb-3" align="center">
                <input type="submit" class="btn btn-danger" value="Submit">
            </div>
        </form>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    
</body>
</html>
